{% extends "base.html" %}
{% block content %}
<h1>{% if contact %}Edit Contact{% else %}New Contact{% endif %}</h1>
{% if contact %}
  <form method="post" action="{{ url_for('contact_update', contact_id=contact.id) }}">
{% else %}
  <form method="post" action="{{ url_for('contact_create') }}">
{% endif %}
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ contact.name if contact else '' }}" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ contact.email if contact else '' }}" required />
  </div>
  <div>
    <label for="tags">Tags (comma-separated):</label>
    <input type="text" name="tags" id="tags" value="{{ contact.tags if contact else '' }}" />
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
{% endblock %}
