<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protonmailer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #1f2937; color: #fff; padding: 1rem; }
        nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { padding: 1.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #fff; }
        th, td { padding: 0.5rem; border: 1px solid #e5e7eb; text-align: left; }
        th { background: #f3f4f6; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; }
        .card { background: #fff; padding: 1rem; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .muted { color: #6b7280; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/ui/accounts">Accounts</a>
            <a href="{{ url_for('contacts_list') }}">Contacts</a>
            <a href="{{ url_for('campaigns_list') }}">Campaigns</a>
            <a href="{{ url_for('queue_list') }}">Queue</a>
            <a href="/ui/compose">Compose</a>
            {% if request.session.get('authenticated') %}
            <a href="/ui/logout">Logout</a>
            {% else %}
            <a href="/ui/login">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
